<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>

    <!-- Font -->
    <link href="//db.onlinewebfonts.com/c/91dd06fc110a0b45117e9338dcb9dcf9?family=Colonna+MT" rel="stylesheet"
        type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Navbar-->
    <header>
        <nav class="fixed-top">
            <a class="titleNav" href="#">
                <img class="logo" src="img/logo.png" alt="Logo" width="50" height="50">Owl Coffee
            </a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li onclick="navbarActive1(this)"><a class="active" id="option1" href="#">Home</a></li>
                <li onclick="navbarActive2(this)"><a id="option2" href="#">Sobre</a></li>
                <li onclick="navbarActive3(this)"><a id="option3" href="#">Projetos</a></li>
                <li onclick="navbarActive4(this)"><a id="option4" href="#">Eventos</a></li>
                <li onclick="navbarActive5(this)"><a id="option5" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="cupOfCoffee">
        <div class="container">
            <div class="plate"></div>
            <div class="cup">
                <div class="top">
                    <div class="vapour">
                        <span style="--i:1;"></span>
                        <span style="--i:3;"></span>
                        <span style="--i:16;"></span>
                        <span style="--i:5;"></span>
                        <span style="--i:13;"></span>
                        <span style="--i:20;"></span>
                        <span style="--i:6;"></span>
                        <span style="--i:7;"></span>
                        <span style="--i:10;"></span>
                        <span style="--i:8;"></span>
                        <span style="--i:17;"></span>
                        <span style="--i:11;"></span>
                        <span style="--i:12;"></span>
                        <span style="--i:14;"></span>
                        <span style="--i:2;"></span>
                        <span style="--i:9;"></span>
                        <span style="--i:15;"></span>
                        <span style="--i:4;"></span>
                        <span style="--i:19;"></span>
                    </div>
                    <div class="circle">
                        <div class="coffee"></div>
                    </div>
                </div>
                <div class="handle"></div>
            </div>
        </div>
    </div>

    <script src="js/mobile-navbar.js"></script>
    <script src="./js/navbarActive.js"></script>
</body>

</html>
